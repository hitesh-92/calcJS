<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Calc App</title>
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
  <meta name="JS Calc App" content="">
</head>

<body class="container">

  <h1 class="center">Your simple, no frills, and easy to read Calculator App</h1>
  <blockquote>Punch in your numbers, let the machine crunch them for you</blockquote>

  <div id="calculator container">

  <div class="grid"> 
    <div id="display"></div>
    <div></div>
    <div id="userInput"><kbd>0</kbd ></div>
  </div>

  <hr />

  <div class="grid container">
    <div><button id="seven" class="secondary">7</button></div>
    <div><button id="eight" class="secondary">8</button></div>
    <div><button id="nine" class="secondary">9</button></div>
  </div>

  <div class="grid container">
    <div><button id="four" class="secondary">4</button></div>
    <div><button id="five" class="secondary">5</button></div>
    <div><button id="six" class="secondary">6</button></div>
  </div>

  <div class="grid container">
    <div><button id="one" class="secondary">1</button></div>
    <div><button id="two" class="secondary">2</button></div>
    <div><button id="three" class="secondary">3</button></div>
  </div>

  <div class="grid container">
    <div><button id="decimal" class="secondary">.</button></div>
    <div><button id="zero" class="secondary">0</button></div>
    <div><button id="equals" class="secondary">=</button></div>
  </div>

  </div>


  <script src="main.js"></script>
</body>

</html>
